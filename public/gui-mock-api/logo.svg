<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" role="img" aria-labelledby="title desc">
  <title id="title">MindBridge X logo</title>
  <desc id="desc">A glowing gradient ring framing a futuristic X with circuit traces and a neural core.</desc>
  <defs>
    <linearGradient id="mbx-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#c084fc" />
    </linearGradient>
    <linearGradient id="mbx-bg" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" stop-color="#0b1020" />
      <stop offset="100%" stop-color="#101a33" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
      </feMerge>
    </filter>
  </defs>
  <rect x="8" y="8" width="224" height="224" rx="40" fill="url(#mbx-bg)" />
  <circle cx="120" cy="120" r="96" fill="none" stroke="url(#mbx-grad)" stroke-width="12" filter="url(#glow)" opacity="0.75" />
  <circle cx="120" cy="120" r="92" fill="none" stroke="url(#mbx-grad)" stroke-width="4" opacity="0.9" />
  <g fill="none" stroke="url(#mbx-grad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
    <path d="M65 68 L110 120 L65 172" />
    <path d="M175 68 L130 120 L175 172" />
  </g>
  <g stroke="url(#mbx-grad)" stroke-width="4" stroke-linecap="round" fill="none">
    <path d="M94 86 l-12 -18" />
    <path d="M82 154 l12 18" />
    <path d="M146 86 l12 -18" />
    <path d="M158 154 l-12 18" />
    <circle cx="120" cy="120" r="22" fill="#0b1020" stroke-width="3" />
    <path d="M120 92 v-18" />
    <path d="M120 146 v18" />
    <path d="M98 120 h-18" />
    <path d="M162 120 h-18" />
  </g>
  <g fill="url(#mbx-grad)" opacity="0.95">
    <circle cx="120" cy="120" r="12" />
    <circle cx="82" cy="68" r="5" />
    <circle cx="158" cy="68" r="5" />
    <circle cx="82" cy="172" r="5" />
    <circle cx="158" cy="172" r="5" />
  </g>
  <g fill="#e9ecf5" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="34" font-weight="700" text-anchor="middle">
    <text x="120" y="215">MindBridge X</text>
  </g>
</svg>
